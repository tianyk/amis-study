<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HelloWorld</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/amis@1.0.19/sdk/sdk.css">
</head>

<body>
	<div id="root" class="app-wrapper"></div>

	<script src="https://cdn.jsdelivr.net/npm/amis@1.0.19/sdk/sdk.js"></script>

	<script type="text/javascript">
		(function () {
			let amis = amisRequire('amis/embed');
			// 通过替换下面这个配置来生成不同页面
			let amisScoped = amis.embed('#root', {
				"type": "page",
				"body": {
					"type": "form",
					"controls": [
						{
							"label": "选项",
							"type": "select",
							"name": "select",
							"source": "http://localhost:4000/api/dict?dictName=CM-0-1-3-2"
						},
						{
							type: 'select',
							name: 'diseaseCategoryCode',
							label: '入组病种',
							size: 'sm',
							source: 'http://localhost:4000/api/dict?dictName=disease_category&_mode=dev'
						}
					]
				}
			});

			window.amisScoped = amisScoped;
		})();
	</script>
</body>

</html>
