<!DOCTYPE html>
<html lang="en" theme="cxd">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HF</title>
	<link rel="stylesheet" href="http://sdqc.zdrgs.com/library/normalize/4.2.0/normalize.min.css">

	<link rel="stylesheet" href="http://sdqc.zdrgs.com/library/amis/9abe783/cxd-ie11.css">
	<link rel="stylesheet" href="http://sdqc.zdrgs.com/style/amis.less">
	<link rel="stylesheet" href="http://sdqc.zdrgs.com/style/core.less">

	<script src="http://sdqc.zdrgs.com/library/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://sdqc.zdrgs.com/library/regenerator-runtime/0.13.7/runtime.js"></script>
	<script src="http://sdqc.zdrgs.com/library/amis/9abe783/sdk.js"></script>

	<style>
		html,
		body,
		#root {
			height: 100%;
		}
	</style>
</head>

<body>
	<div id="amis" class="app-wrapper"></div>

	<script type="text/javascript">
		const controls = [];
		(function () {
			const url = new URL(window.location.href);
			const search = url.searchParams;
			const imrId = search.get('imrId') || 1026;
			const debug = search.has('_debug');
			const viewMode = search.has('view');

			const amis = amisRequire('amis/embed');
			const amisScoped = amis.embed('#amis', {
				type: 'page',
				title: '心力衰竭',
				className: 'sdqc-report-form',
				initApi: `http://sdqc.zdrgs.com/api/imr/${imrId}/fields?_mode=dev`,
				data: {
					diseaseCategoryCode: 'HF',
					viewMode
				},
				body: {
					type: 'form',
					name: 'report',
					debug,
					"mode": "horizontal",
					wrapWithPanel: false,
					"horizontal": {
						"left": 5,
						"right": 7,
						"offset": 5
					},
					controls
				}
			});

			window.amisScoped = amisScoped;
		})();
	</script>
</body>

</html>
