<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HelloWorld</title>
	<link rel="stylesheet" href="http://sdqc.zdrgs.com/library/normalize/4.2.0/normalize.min.css">

	<link rel="stylesheet" href="http://sdqc.zdrgs.com/library/amis/9abe783/cxd-ie11.css">
	<link rel="stylesheet" href="http://sdqc.zdrgs.com/style/amis.less">
	<link rel="stylesheet" href="http://sdqc.zdrgs.com/style/core.less">

	<script src="http://sdqc.zdrgs.com/library/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://sdqc.zdrgs.com/library/regenerator-runtime/0.13.7/runtime.js"></script>
	<script src="http://sdqc.zdrgs.com/library/amis/9abe783/sdk.js"></script>
</head>

<body>
	<div id="root" class="app-wrapper"></div>

	<script type="text/javascript">
		(function () {
			let amis = amisRequire('amis/embed');

			// type 必须 组件的类型 
			// body 是一个 tpl 组件
			let amisScoped = amis.embed('#root', {
				"type": "page",
				"body": {
					"type": "form",
					"mode": "horizontal",

					horizontal: {
						left: 4,
						right: 8
					},

					"controls": [
						{
							"type": "radios",
							"name": "YN",
							"label": "是否",
							options: [
								{
									label: '是',
									value: 'y'
								},
								{
									label: '否',
									value: 'n'
								}
							]
						},
						{
							"type": "group",
							// vertical 表单项 垂直排版
							direction: 'vertical',
							visibleOn: 'this.YN === "y"',
							"controls": [
								{
									"type": "number",
									"name": "height",
									"label": '身高'
								},
								{
									"type": "number",
									"name": "weight",
									"label": '体重'
								},
								{
									"type": "number",
									"name": "age",
									"label": '年龄'
								}
							]
						},
						{
							"type": "group",
							direction: 'vertical',
							visibleOn: 'this.YN === "n"',
							"controls": [
								{
									"type": "radios",
									"name": "YN2",
									"label": "是否",
									options: [
										{
											label: '是',
											value: 'y'
										},
										{
											label: '否',
											value: 'n'
										}
									]
								},
								{
									type: 'group',
									visibleOn: 'this.YN2 === "y"',
									controls: [
										{
											"type": "select",

											"name": "select",
											"label": '城市',
											options: [
												{
													label: '北京',
													value: 'beijing'
												},
												{
													label: '上海',
													value: 'shanghai'
												}
											]
										}
									]
								},
								{
									type: 'group',
									visibleOn: 'this.YN2 === "n"',
									controls: [
										{
											"type": "number",
											"name": "number",
											"label": '数字'
										}
									]
								}
							]
						}
					]

				}
			});

			window.amisScoped = amisScoped;
		})();
	</script>
</body>

</html>
