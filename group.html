<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HelloWorld</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/amis@1.0.19/sdk/sdk.css">
</head>

<body>
	<div id="root" class="app-wrapper"></div>

	<script src="https://cdn.jsdelivr.net/npm/amis@1.0.19/sdk/sdk.js"></script>

	<script type="text/javascript">
		(function () {
			let amis = amisRequire('amis/embed');

			// type 必须 组件的类型 
			// body 是一个 tpl 组件
			let amisScoped = amis.embed('#root', {
				"type": "page",
				"body": {
					"type": "form",
					"mode": "horizontal",

					horizontal: {
						left: 5,
						right: 7,
						offset: 5
					},

					"controls": [
						{
							"type": "radios",
							"name": "YN",
							"label": "是否",
							options: [
								{
									label: '是',
									value: 'y'
								},
								{
									label: '否',
									value: 'n'
								}
							]
						},
						{
							"type": "group",
							// vertical 表单项 垂直排版
							direction: 'vertical',
							visibleOn: 'this.YN === "y"',
							"controls": [
								{
									"type": "number",
									"name": "height",
									"label": '身高'
								},
								{
									"type": "number",
									"name": "weight",
									"label": '体重'
								},
								{
									"type": "number",
									"name": "age",
									"label": '年龄'
								}
							]
						},
						{
							"type": "group",
							direction: 'vertical',
							visibleOn: 'this.YN === "n"',
							"controls": [
								{
									"type": "number",
									"name": "number",
									"label": '数字'
								},
								{
									"type": "select",
									"name": "select",
									"label": '城市',
									options: [
										{
											label: '北京',
											value: 'beijing'
										},
										{
											label: '上海',
											value: 'shanghai'
										}
									]
								},
							]
						}
					]

				}
			});

			window.amisScoped = amisScoped;
		})();
	</script>
</body>

</html>
