<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HelloWorld</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/amis@1.0.19/sdk/sdk.css">
</head>

<body>
	<div id="root" class="app-wrapper"></div>

	<script src="https://cdn.jsdelivr.net/npm/amis@1.0.19/sdk/sdk.js"></script>

	<script type="text/javascript">
		(function () {
			let amis = amisRequire('amis/embed');

			// type 必须 组件的类型 
			// body 是一个 tpl 组件
			let amisScoped = amis.embed('#root', {
				type: 'page',
				body: {
					type: 'form',
					api: 'http://kg.zdrgs.com/api/users/login',
					controls: [
						{
							type: 'text',
							name: 'username',
							label: '用户名'
						},
						{
							type: 'password',
							name: 'password',
							label: '密码'
						}
					]
				}
			});

			window.amisScoped = amisScoped;
		})();
	</script>
</body>

</html>
